name: Test FITK interfaces

on:
  workflow_dispatch:
    permissions:
      push:
        roles: [maintainer]
      pull_request:
        types: [opened, synchronize]

jobs:
  setup:
    strategy:
      fail-fast: true
    runs-on: self-hosted
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      #        poetry setup
      #----------------------------------------------
      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.1.12-0
      - uses: snok/install-poetry@v1
        with:
          version: 1.1.12
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - run: poetry install --all-extras --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
  coffe:
    needs: setup
    runs-on: self-hosted
    if: github.event.inputs.job == 'coffe'
    steps:
      - name: Run COFFE tests
        run: poetry run pytest -v tests/test_coffe_interfaces.py
  classy:
    needs: setup
    runs-on: self-hosted
    if: github.event.inputs.job == 'classy'
    steps:
      - name: Run CLASS tests
        run: poetry run pytest -v tests/test_classy_interfaces.py
